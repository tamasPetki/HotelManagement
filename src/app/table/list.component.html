<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="Number">
    <th mat-header-cell *matHeaderCellDef> Room No. </th>
    <td mat-cell *matCellDef="let element"> {{element.roomnumber}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="CheckIn">
    <th mat-header-cell *matHeaderCellDef> Check-In </th>
    <td mat-cell *matCellDef="let element"> {{element.checkin}} </td>
  </ng-container>

  <ng-container matColumnDef="CheckOut">
    <th mat-header-cell *matHeaderCellDef> Check-Out </th>
    <td mat-cell *matCellDef="let element"> {{element.checkout}} </td>
  </ng-container>

  <ng-container matColumnDef="User">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let element"> {{element.user}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
